<html>
	<head>
		<title>Basic calculaor</title>
	</head>
<body>
	<script>
		let a = parseInt(prompt("Enter a 1st number"));
        let b = parseInt(prompt("Enter a 2st number"));
        var ch = parseInt(prompt("Enter your choice for 1.add 2.sub 3.mul 4.div"));
		switch(ch){
			case 1:
				document.write("Addition = " + (a+b));
				break;

			case 2:
				document.write("Subtract = " + (a-b));
				break;

			case 3:
				document.write("Multiply = " + (a*b));
				break;

			case 4:
				document.write("Division = " + (a/b));
				break;
	
				default:
					document.write("Envalid inpute!");
					break;

				}
	</script>
</body>
</html>
