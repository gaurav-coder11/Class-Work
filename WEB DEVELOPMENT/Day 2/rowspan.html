<!DOCTYPE html>
<head>
    
    <title>HTML Table Example</title>
    
</head>
<body>
    <center>
        <table border="3" cellspacing="7" cellpadding="4">
            <tr>
                <th rowspan="2">April</th>
            </tr>
            <td>1</td>
        
        
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>            
    </table>
    </center>
</body>
</html>
