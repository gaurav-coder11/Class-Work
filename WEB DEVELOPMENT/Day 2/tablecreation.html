<!DOCTYPE html>
<html>
<head>
    <title>4x4 Table</title>
</head>
<body>
    <center>

    <table border="2" cellspacing="2" cellpadding="10">
        <caption>A test table with message cell</caption>

        <tr>
            <th colspan="1" rowspan="2"></th>
            <th colspan="2">Average</th>
            
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            
            <th>Hight</th>
            <th>Weight</th>
            
        </tr>
        <tr>
            <th>Male</th>
            <th>1.9</th>
            <th>0.003</th>
            <th>40%</th>
        </tr>
        <tr>
            <th>Female</th>
            <th>1.7</th>
            <th>0.002</th>
            <th>43%</th>
        </tr>   
        
    </table>

    <br>


    <table border="2" cellspacing="2" cellpadding="10">
        <caption>Products</caption>
        <tr>
            <th>Product</th>
            <th >Flavores</th>
        </tr>
        
        <tr>
          
            <td rowspan="3">Milk</td>
            <td>Almond</td>
            
        </tr>
        <tr>
          
            
            <td>Mango</td>
        </tr>
        <tr>
            <th>Chocolate</th>
            
        </tr>
        <tr>
            <td colspan="2">These are exclusive flavors</td>
                      
        </tr>
    </table>
    </center>
</body>
</html>
