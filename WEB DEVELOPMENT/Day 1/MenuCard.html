<!DOCTYPE html>
<html lang="en">
<head>

    <title>रेस्टोरेंट मेनू</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .menu {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>रेस्टोरेंट मेनू</h1>
    </header>

    <div class="menu">
        <h2>स्टार्टर्स</h2>
        <ul>
            <li><span class="item">स्टार्टर 1</span><span class="price">₹8.99</span></li>
            <li><span class="item">स्टार्टर 2</span><span class="price">₹7.99</span></li>
        </ul>

        <h2>मुख्य व्यंजन</h2>
        <ul>
            <li><span class="item">मुख्य व्यंजन 1</span><span class="price">₹15.99</span></li>
            <li><span class="item">मुख्य व्यंजन 2</span><span class="price">₹16.99</span></li>
            <li><span class="item">बिरयानी</span><span class="price">₹14.99</span></li>
            <li><span class="item">बटर चिकन</span><span class="price">₹17.99</span></li>
        </ul>

        <h2>मिठाई</h2>
        <ul>
            <li><span class="item">मिठाई 1</span><span class="price">₹6.99</span></li>
            <li><span class="item">मिठाई 2</span><span class="price">₹5.99</span></li>
            <li><span class="item">गुलाब जामुन</span><span class="price">₹4.99</span></li>
            <li><span class="item">रसगुल्ला</span><span class="price">₹4.99</span></li>
        </ul>
    </div>
</body>
</html>
