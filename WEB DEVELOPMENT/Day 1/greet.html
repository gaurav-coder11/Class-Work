<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Greeting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffdbcf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e74645;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .emoji {
            font-size: 48px;
            margin-top: 10px;
        }

        .signature {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dear Mom, <span class="emoji">&#x1F60D;</span></h1>
        <p>Thank you for your unwavering love, support, and guidance. Your selflessness and kindness have made me who I am today. I'm truly grateful for everything you do.</p>
        <p>Happy Mother's Day! <span class="emoji">&#x1F496;</span></p>
        <p class="signature">With love, <span class="emoji">&#x2764;</span></p>
        <p class="signature">[Your Name]</p>
    </div>
</body>
</html>
