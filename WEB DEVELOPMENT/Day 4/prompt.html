<!DOCTYPE html>
<head>
    <title>Add two num</title>
    <script>
    let num5 = parseInt(prompt("Enter first number"));
    let num6 = parseInt(prompt("Enter sec number"));
    let res = num5 + num6;
    document.write("Sum = " + res);
    document.write("<br>");
    if(num5 > num6){
        document.write("First no is greater: " + num5);
    }else{
        document.write("Second no is greater: " + num6)
    }
    </script>
</head>
