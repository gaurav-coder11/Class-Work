<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
    <script>
        function add(){
            let num1, num2, sum;
            num1 = parseInt(document.getElementById("f").value);
            num2 = parseInt(document.getElementById("s").value);
            sum = num1 + num2;
            document.getElementById("ans").innerHTML = sum;
        }
        function sub(){
            let num1, num2, sum;
            num1 = parseInt(document.getElementById("f").value);
            num2 = parseInt(document.getElementById("s").value);
            sum = num1 - num2;
          
            document.getElementById("ans").innerHTML = sum;
        }
        function mul(){
            let num1, num2, sum;
            num1 = parseInt(document.getElementById("f").value);
            num2 = parseInt(document.getElementById("s").value);
            sum = num1 * num2;
            document.getElementById("ans").innerHTML = sum;
        }
        function div(){
            let num1, num2, sum;
            num1 = parseInt(document.getElementById("f").value);
            num2 = parseInt(document.getElementById("s").value);
            sum = num1 / num2;
            document.getElementById("ans").innerHTML = sum;
        }
    </script>
</head>
<body>
    <p>Enter First Num:<input id="f"></p>
    <p>Enter Second Num:<input id="s"></p>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">Div</button>
    <p>Answer = <span id="ans"></span></p> 
    
    
</body>
</html>
